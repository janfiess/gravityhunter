<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GravityHunter</title>
    <script src="../js/jquery-1.11.3.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
<script src="../js/socket.io-1.4.5.js"></script>
<script> var socket = io();</script>

<div id="navbar"></div>

<!--Vogel-->
<div class="row">
    <div class="sidepic">
        <div class="hidden-xs col-sm-4">
            <img src="../img/vogel.png" class="img-responsive" alt="Responsive image">
        </div>
    </div>
</div>

<!--Main Content-->
<div class="row">
    <div class="hidden-xs col-sm-4"></div>
    <div class="col-xs-12 col-sm-8">
        <div class="maincontent">
            <h1>Play Game</h1><br/>

            <p>
                <!--Form-->

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="input_email" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="input_email" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="input_name" class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input_name" placeholder="Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="input_scores" class="col-sm-2 control-label">Scores</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input_scores" placeholder="Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="input_level" class="col-sm-2 control-label">Level</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input_level" placeholder="Name">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" id="input_button">Sign in</button>
                    </div>
                </div>
            </form>

            </p>

        </div>
    </div>
</div>

<div class="footer"></div>

<script>
    $("#navbar").load("./navbar.html", function () {
        var menuitem = document.getElementById("menuitem_play");
        menuitem.setAttribute("class", "active");
    });

    $(".footer").load("./footer.html");
</script>

<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
