<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GravityHunter</title>
    <script src="../js/jquery-1.11.3.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
<!--init socket.io-->
<script src="../js/socket.io-1.4.5.js"></script>
<script> var socket = io();</script>

<!-- fill table dynamically-->
<script>
    $(document).ready(function () {
        socket.emit("getHighscore", "req");
        socket.on("getHighscore", function (data) {
//            console.log(JSON.stringify(data));
            for (var i = 0; i < data.length; i++) {
                var tablerow = "<tr><td>" + data[i].name + "</td><td>" + data[i].scores + "</td><td>" + data[i].level + "</td></tr>";
                $('#highscore_table').append(tablerow);
            }
        })
    })
</script>

<div id="navbar"></div>

<!--Vogel-->
<div class="row">
    <div class="sidepic">
        <div class="hidden-xs col-sm-4">
            <img src="../img/vogel.png" class="img-responsive" alt="Responsive image">
        </div>
    </div>
</div>

<!--Main Content-->
<div class="row">
    <div class="hidden-xs col-sm-4"></div>
    <div class="col-xs-12 col-sm-8">
        <div class="maincontent">
            <h1>Highscore</h1><br/>
            <table class="table">
                <thead>
                <tr>
                    <th>name</th>
                    <th>scores</th>
                    <th>level</th>
                </tr>
                </thead>
                <tbody id="highscore_table">
                <tr>
                    <td>Fabi</td>
                    <td>4711</td>
                    <td>6454</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="footer"></div>

<script>
    $("#navbar").load("./navbar.html", function () {
        var menuitem = document.getElementById("menuitem_highscore");
        menuitem.setAttribute("class", "active");
    });

    $(".footer").load("./footer.html");
</script>

<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
